name: bluecherry_client
description: Bluecherry client written in Flutter.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.1.0+0

environment:
  sdk: ">=2.15.1 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  unity_video_player:
    path: packages/unity_video_player/unity_video_player/
  reorderable_grid_view:
    git:
      url: https://github.com/alexmercerind/reorderable_grid_view.git
      ref: master
  http: ^0.13.5
  xml2json: ^5.3.5
  status_bar_control: ^3.2.1
  animations: ^2.0.7
  provider: ^6.0.5
  intl: ^0.17.0
  firebase_core: ^1.17.1
  intl_utils: ^2.1.0
  # Firebase Messaging 11.2.8 seems to be the most stable version.
  firebase_messaging: 11.2.8
  # Pinning awesome_notifications to this specific version, since stability of newer releases hasn't been confirmed yet.
  awesome_notifications: 0.7.4
  device_info_plus: ^8.0.0
  url_launcher: ^6.1.3
  path_provider: ^2.0.11
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  video_thumbnail: ^0.5.3
  permission_handler: ^10.2.0
  uuid: ^3.0.7

  # Desktop
  window_manager: ^0.2.8
  unity_multi_window:
    path: packages/unity_multi_window/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  msix: ^3.7.0
  flutter_launcher_icons: ^0.11.0

dependency_overrides:
  fijkplayer:
    git:
      # Fixes the bad memory access on iOS, upon application quit from the App Switcher.
      url: https://github.com/alexmercerind/fijkplayer.git
      ref: master

flutter:
  uses-material-design: true
  # The following line ensures that the translations are generated before the
  # application build using the ARB files provided.
  generate: true
  assets:
    - assets/images/

flutter_icons:
  # android: "launcher_icon"
  android: false
  ios: false
  image_path: "assets/images/icon.png"
  # min_sdk_android: 21 # android min sdk min:16, default 21
  # web:
  #   generate: true
  #   image_path: "path/to/image.png"
  #   background_color: "#hexcode"
  #   theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  # macos:
  #   generate: true
  #   image_path: "path/to/image.png"

msix_config:
  display_name: Bluecherry Client
  publisher_display_name: Bluecherry DVR
  identity_name: bluecherry.dvr.unity
  # msix_version: 1.0.0.0
  logo_path: assets\images\icon.png
  capabilities: internetClient