# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  # - flutter gen-l10n
  # - flutter build linux --release
  - rm -rf AppDir | true
  - mkdir AppDir
  - mkdir -p AppDir/usr/share/icons
  - cp build/linux/x64/release/bundle/bluecherry_client AppDir
  - cp -r build/linux/x64/release/bundle/lib/. AppDir/lib
  - cp -r build/linux/x64/release/bundle/data AppDir
  - cp assets/images/icon.png AppDir/usr/share/icons/
AppDir:
  path: ./AppDir
  app_info:
    id: com.bluecherrydvr
    name: Bluecherry
    icon: icon
    version: latest
    exec: bluecherry_client
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security main restricted universe multiverse
    include:
    - libgtk-3-0
    exclude:
    - humanity-icon-theme
    - hicolor-icon-theme
    - adwaita-icon-theme
    - ubuntu-mono
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
