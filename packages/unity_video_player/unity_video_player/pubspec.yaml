name: unity_video_player
description: Video player used in the Unity project
version: 0.0.1
homepage:

publish_to: none

environment:
  sdk: '>=2.18.5 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  unity_video_player_main:
    path: ../unity_video_player_main
  unity_video_player_flutter:
    path: ../unity_video_player_flutter
  # unity_video_player_fvp:
  #   path: ../unity_video_player_fvp

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: unity_video_player_main
      ios:
        default_package: unity_video_player_main
      macos:
        default_package: unity_video_player_flutter
      linux:
        default_package: unity_video_player_flutter
      windows:
        default_package: unity_video_player_main
      web:
        default_package: unity_video_player_main
