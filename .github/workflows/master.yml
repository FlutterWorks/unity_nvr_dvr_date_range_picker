name: Bluecherry Client Flutter
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_android:
    name: Bluecherry Client Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      # - name: Create Key Store
      #   id: create_key_store
      #   uses: timheuer/base64-to-file@v1
      #   with:
      #     fileName: "keystore.pfx"
      #     encodedString: ${{ secrets.KEY_STORE }}
      # - name: Create Key Properties
      #   id: create_key_properties
      #   uses: timheuer/base64-to-file@v1
      #   with:
      #     fileName: "key.properties"
      #     encodedString: ${{ secrets.KEY_PROPERTIES }}
      # - run: cp "${{ steps.create_key_store.outputs.filePath }}" android/app/keystore.jks
      # - run: cp "${{ steps.create_key_properties.outputs.filePath }}" android/key.properties
      - run: flutter pub upgrade
      - run: flutter pub get
      - run: flutter build apk --verbose --split-per-abi
      - run: cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk bluecherry-arm64-v8a-release.apk
      - run: cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk bluecherry-armeabi-v7a-release.apk
      - run: cp build/app/outputs/flutter-apk/app-x86_64-release.apk bluecherry-x86_64-release.apk
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          body: ""
          tag_name: "vnext"
          files: |
            bluecherry-arm64-v8a-release.apk
            bluecherry-armeabi-v7a-release.apk
            bluecherry-x86_64-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}

